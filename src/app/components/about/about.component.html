<section class="about" id="about">
  <h2 class="heading"><i class="fas fa-user-alt"></i> About <span>Me</span></h2>
  <div class="row">
    <div class="image">
      <img draggable="false" class="tilt" src="./assets/images/profile/pic3.jpg" alt="Profile">
    </div>
    <div class="content">
      <h3>I'm {{user.firstName}}</h3>
      <span class="tag">{{user.currentRole}}</span>
      <p>{{user.aboutMe}}</p>
      <div class="box-container">
        <div class="box">
          <p><span> email : </span> {{user.email}}</p>
          <p><span> place : </span> {{user.place}}</p>
        </div>
      </div>
      <div class="resumebtn">
        <a href="https://drive.google.com" target="_blank" class="btn"><span>Resume</span><i class="fas fa-chevron-right"></i></a>
      </div>
    </div>
  </div>
</section>
